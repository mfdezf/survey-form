
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form Project</title> 
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
      <h1 id="title"> Survey Form </h1>

    <form id="survey-form">
        
        <p id="description"> Let us know how we can improve freeCodeCamp </p>
        
        <div id="personal-data">
            
            <div class="row">
                <div class="message">
                    <label for="name">&nbsp;*Name: </label> 
                </div>    
                <div class="data">
                    <input id="name-label" type="text" name="name" placeholder="Enter your name" required >
                </div>
            </div>    

            <div class="row">
                
                <div class="message">
                    <label for="email">&nbsp;&nbsp;*Email: </label>
                </div>

                <div  class="data" >
                    <input id="email-label" type="email" name="email" placeholder="Enter your email" required >
                </div>

            </div>

            <div class="row">
                
                <div class="message">
                    <label id= "age" for="number">*Age: </label>
                </div>
                 
                <div class="data">
                    <input id="number-label" type="number" name="number" placeholder="Age"  required >
                </div>
            
            </div>

        </div>
        
        <div id="ocupation">
            
            <div class="message">
                <label for="dropdown">Which option best describes your current role? </label>
            </div>
            
            <div class="data">
                
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="perfer-not-to-say">Perfer not to say</option>
                    <option value="other">Other</option>
                </select>
        
            </div>
        
        </div>

        <div id=recomendation>

            <div class="label-recomendacion">
                <label> *How likely is that you would recommend freeCodeCamp to a friend? </label>
            </div>

            <div class="options-recomendation">
                
                <div>
                    <input type="radio" id="definitely" name="recomendation" />
                    <label for="definitely">Definitely</label>
                </div>

                <div>
                    <input type="radio" id="maybe" name="recomendation" />
                    <label for="maybe">Maybe</label>
                </div>

                <div>
                    <input type="radio" id="not-sure" name="recomendation" />
                    <label for="not-sure">Not sure</label>
                </div>    

            </div>

        </div>

        <div id="most-like">

                <label for="dropdown-like">What do you like most in FCC: </label>
                
                <select id="dropdown-like">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            
        </div>

        <div id=for-improve>

                <div class="label-for-improve">
                    <label>Things that should be improved in the future
                        (Check all that apply): </label>
                </div>
                        
                <div class="options-for-improve">
                    
                    <div>
                        <input type="checkbox" id="front-end-projects" value="front-end-projects"/>
                        <label for="front-end-projects">Front end projects</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="back-end-projects" value="back-end-projects"/>
                        <label for="back-end-projects">Back-end Projects</label>
                    </div>    

                    <div>
                        <input type="checkbox" id="data-visualization" value="data-visualization"/>
                        <label for="data-visualization">Data Visualization</label>
                    </div>

                    <div>
                        <input type="checkbox" id="challenges" value="challenges"/>
                        <label for="challenges">Challenges</label>
                    </div>    

                    <div>
                        <input type="checkbox" id="open-source-community" value="open-source-community"/>
                        <label for="open-source-community">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="gitter-help-community" value="gitter-help-community"/>
                        <label for="gitter-help-community">Gitter help Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="videos" value="videos"/>
                        <label for="videos">Videos</label>
                    </div>

                    <div>
                        <input type="checkbox" id="Wiki" value="wiki"/>
                        <label for="wiki">Wiki</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="forum" value="forum"/>
                        <label for="forum">Foum</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="additional-courses" value="additional-courses"/>
                        <label for="additional-courses">Additional Courses</label>
                    </div>
                
                </div>
        </div>

        <div id="suggestions">

                <label for="comments">Any Comments or Suggestions?</label>
                <textarea id="comments" name="comments" rows="3" col="34" wrap="hard"></textarea>
        
        </div>

        <div id="submit">

                <input id="submit" type="submit" value="Submit">
        
        </div>

    </form>

  </body>
</html>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form Project</title> 
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
      <h1 id="title"> Survey Form </h1>

      <form id="survey-form">
        
        <p id="description"> Let us know how we can improve freeCodeCamp </p>
        
        <fieldset id="personal-data">
        
            <label for="name">* Name: </label>
            <input id="name-label" type="text" name="name" placeholder="Enter name" required >

            <label for="name">* Email: </label>
            <input id="email-label" type="email" name="email" placeholder="Enter email" required >

            <label for="number">* Age: </label>
            <input id="number-label" type="number" name="number" placeholder="Enter age" required >

        </fieldset>
        
        <fieldset id="ocupation">

            <label for="dropdown">Which option best describes your current role? </label>
            
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="perfer-not-to-say">Perfer not to say</option>
                <option value="other">Other</option>
            </select>
        
        </fieldset>

        <fieldset id=recomendation>

            <label> *How likely is that you would recommend freeCodeCamp to a friend? </label>
            
            <input type="radio" id="definitely" name="definitely"/>
            <label for="definitely">Definitely</label>
            
            <input type="radio" id="maybe" name="maybe"/>
            <label for="maybe">Maybe</label>
            
            <input type="radio" id="not-sure" name="not-sure"/>
            <label for="not-sure">Not sure</label>

        </fieldset>

        <fieldset id="most-like">

                <label for="dropdown-like">What do you like most in FCC: </label>
                
                <select id="dropdown-like">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            
        </fieldset>

        <fieldset id=recomendation>

                <label>Things that should be improved in the future
                        (Check all that apply): </label>
                
                <input type="checkbox" id="front-end-projects" value="front-end-projects"/>
                <label for="front-end-projects">Front end projects</label>
                
                <input type="checkbox" id="back-end-projects" value="back-end-projects"/>
                <label for="back-end-projects">Back-end Projects</label>
                
                <input type="checkbox" id="data-visualization" value="data-visualization"/>
                <label for="data-visualization">Data Visualization</label>

                <input type="checkbox" id="challenges" value="challenges"/>
                <label for="challenges">Challenges</label>
                
                <input type="checkbox" id="open-source-community" value="open-source-community"/>
                <label for="open-source-community">Open Source Community</label>

                <input type="checkbox" id="gitter-help-community" value="gitter-help-community"/>
                <label for="gitter-help-community">Gitter help Community</label>
                    
                <input type="checkbox" id="videos" value="videos"/>
                <label for="videos">Videos</label>
                
                <input type="checkbox" id="Wiki" value="wiki"/>
                <label for="wiki">Wiki</label>

                <input type="checkbox" id="forum" value="forum"/>
                <label for="forum">Wiki</label>
                
                <input type="checkbox" id="additional-courses" value="additional-courses"/>
                <label for="additional-courses">Additional Courses</label>

    
        </fieldset>


      </form>



  </body>
</html>
